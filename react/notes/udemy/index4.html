<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- REACT LIBRARY -->
        <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
        <!-- REACT DOM LIBRARY -->
        <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
        <!-- BABEL LIBRARY -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        <title>Let's React!</title>
      </head>
<body>
    <div class="app">React has not rendered yet</div>
    
    <script type="text/babel">
        ReactDOM.render(
            // This is valid html, but invalid jsx
        // <h1>Hello World</h1><h2>I hope you have a great day</h2>,
        // This is valid html and valid jsx, so you can output multiple elements as long as they are wrapped within an element
        <div><h1>Hello World</h1><h2>I hope you have a great day</h2></div>,
        document.querySelector(".app"));
    </script>
</body>
</html>
